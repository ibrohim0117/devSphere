version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: devsphere_db
    environment:
      POSTGRES_DB: ${DB_NAME:-devsphere_db}
      POSTGRES_USER: ${DB_USER:-devsphere_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devsphere_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-devsphere_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devsphere_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: devsphere_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devsphere_network

  # Django Web Application
  web:
    build: .
    container_name: devsphere_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-devsphere_db}
      - DB_USER=${DB_USER:-devsphere_user}
      - DB_PASSWORD=${DB_PASSWORD:-devsphere_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devsphere_network
    restart: unless-stopped

  # Celery Worker
  celery:
    build: .
    container_name: devsphere_celery
    command: celery -A root worker --loglevel=info
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-devsphere_db}
      - DB_USER=${DB_USER:-devsphere_user}
      - DB_PASSWORD=${DB_PASSWORD:-devsphere_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - devsphere_network
    restart: unless-stopped

  # Celery Beat (for scheduled tasks, if needed)
  celery-beat:
    build: .
    container_name: devsphere_celery_beat
    command: celery -A root beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-devsphere_db}
      - DB_USER=${DB_USER:-devsphere_user}
      - DB_PASSWORD=${DB_PASSWORD:-devsphere_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - devsphere_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  devsphere_network:
    driver: bridge
