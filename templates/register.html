<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ro'yxatdan o'tish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login button {
            background-color: #4285f4;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .social-login button.github {
            background-color: #333;
        }
        .social-login img {
            width: 20px;
            height: 20px;
        }
        .or-divider {
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>



    <div class="register-container">
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <h2>Ro'yxatdan o'tish</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password1" placeholder="Parol" required />
            <input type="password" name="password2" placeholder="Parolni tasdiqlang" required />
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>

        <div class="or-divider">Yoki</div>

        <div class="social-login">
            <a href="/accounts/google/login/">
                <button type="button">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" />
                    Google bilan kirish
                </button>
            </a>

            <a href="/accounts/github/login/">
                <button type="button" class="github">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub logo" />
                    GitHub bilan kirish
                </button>
            </a>
        </div>
    </div>
</body>
</html>
